<div>
  <h2 id="page-heading" data-cy="ToupleHeading">
    <span jhiTranslate="querybugApp.touple.home.title">Touples</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="querybugApp.touple.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-touple"
        [routerLink]="['/touple/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="querybugApp.touple.home.createLabel"> Create a new Touple </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="touples?.length === 0">
    <span jhiTranslate="querybugApp.touple.home.notFound">No Touples found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="touples && touples.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="computation">
            <span jhiTranslate="querybugApp.touple.computation">Computation</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="time"><span jhiTranslate="querybugApp.touple.time">Time</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="calculation.id">
            <span jhiTranslate="querybugApp.touple.calculation">Calculation</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="ohlc.id"><span jhiTranslate="querybugApp.touple.ohlc">Ohlc</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let touple of touples; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/touple', touple.id, 'view']">{{ touple.id }}</a>
          </td>
          <td>{{ touple.computation }}</td>
          <td>{{ touple.time | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="touple.calculation">
              <a [routerLink]="['/calculation', touple.calculation.id, 'view']">{{ touple.calculation?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="touple.ohlc">
              <a [routerLink]="['/ohlc', touple.ohlc.id, 'view']">{{ touple.ohlc?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/touple', touple.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/touple', touple.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(touple)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
