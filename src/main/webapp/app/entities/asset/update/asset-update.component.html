<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asset-heading" data-cy="AssetCreateUpdateHeading" jhiTranslate="querybugApp.asset.home.createOrEditLabel">
        Create or edit a Asset
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.assetClass" for="field_assetClass">Asset Class</label>
          <input
            type="text"
            class="form-control"
            name="assetClass"
            id="field_assetClass"
            data-cy="assetClass"
            formControlName="assetClass"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.alternativeName" for="field_alternativeName">Alternative Name</label>
          <input
            type="text"
            class="form-control"
            name="alternativeName"
            id="field_alternativeName"
            data-cy="alternativeName"
            formControlName="alternativeName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.decimals" for="field_decimals">Decimals</label>
          <input type="number" class="form-control" name="decimals" id="field_decimals" data-cy="decimals" formControlName="decimals" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.displayDecimals" for="field_displayDecimals">Display Decimals</label>
          <input
            type="number"
            class="form-control"
            name="displayDecimals"
            id="field_displayDecimals"
            data-cy="displayDecimals"
            formControlName="displayDecimals"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="querybugApp.asset.lastChecked" for="field_lastChecked">Last Checked</label>
          <div class="d-flex">
            <input
              id="field_lastChecked"
              data-cy="lastChecked"
              type="datetime-local"
              class="form-control"
              name="lastChecked"
              formControlName="lastChecked"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
