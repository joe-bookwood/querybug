<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="calculation">
      <h2 data-cy="calculationDetailsHeading"><span jhiTranslate="querybugApp.calculation.detail.title">Calculation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ calculation.id }}</span>
        </dd>
        <dt><span jhiTranslate="querybugApp.calculation.name">Name</span></dt>
        <dd>
          <span>{{ calculation.name }}</span>
        </dd>
        <dt><span jhiTranslate="querybugApp.calculation.last">Last</span></dt>
        <dd>
          <span>{{ calculation.last | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="querybugApp.calculation.disabled">Disabled</span></dt>
        <dd>
          <span>{{ calculation.disabled }}</span>
        </dd>
        <dt><span jhiTranslate="querybugApp.calculation.chart">Chart</span></dt>
        <dd>
          <div *ngIf="calculation.chart">
            <a [routerLink]="['/chart', calculation.chart.id, 'view']">{{ calculation.chart?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/calculation', calculation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
